plugins {
    id 'groovy'
    id 'java'
}

group 'com.aakportfolio'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
apply plugin: 'maven'
dependencies {
    compile gradleApi()

    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
